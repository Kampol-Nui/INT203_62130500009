<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="profile.css">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel="stylesheet">
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel="stylesheet">
  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>
<!---->
<body>
    <div id="app">
    <div class="container height-100 d-flex justify-content-center align-items-center">
        <div class="card text-center">
            <div class="py-4 p-2">
                <div class="flex justify-center"> <img :src="mypic" class="rounded" width="100"> </div>
                <div class="mt-3 d-flex flex-row justify-content-center">
                    <h5>{{myname}}</h5> <span class="dots"><i class="fa fa-check"></i></span>
                </div> <span>{{member}}</span>
                <div class="mt-3"> <button class="btn btn-danger">{{follow}}</button> <button class="btn btn-outline-secondary"><i class="fa fa-users"></i> {{num[0]}}</button> </div>
            </div>
            <div>
                <ul class="list-unstyled list">
                    <li> <span v-html='rawHtml1'></span>
                        <div> <span class="mr-1">{{num[1]}}</span> <i class="fa fa-angle-right"></i> </div>
                    </li>
                    <li> <span v-html='rawHtml2'></span>
                        <div> <span class="mr-1">{{num[2]}}</span> <i class="fa fa-angle-right"></i> </div>
                    </li>
                    <li> <span v-html='rawHtml3'></span>
                        <div> <span class="mr-1">{{num[3]}}</span> <i class="fa fa-angle-right"></i> </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
